  <script>$(document).ready(function () {
        
      var userAgent = navigator.userAgent;

      var visitedAt = (new Date()).getTime(); // 방문 시간

      if (userAgent.match(/iPhone|iPad/)) {
          setTimeout(
                  function() {
                        if ((new Date()).getTime() - visitedAt < 2000) {
                              location.href = "https://apps.apple.com/kr/app/id1126278978";
          }
       }, 500);
      setTimeout(function() { 
      location.href = "woorimembers://";

    }, 0);

}
 var userAgent = navigator.userAgent;

         // 안드로이드의 크롬에서는 intent만 동작하기 때문에 intent로 호출해야함

         setTimeout(function() {

              location.href = "intent://com.wooribank.smart.wwms#Intent;scheme=woorimembers;package=com.wooribank.smart.wwms;end;";
         }, 1000);
    } else {
        // 크롬 이외의 브라우저들
        setTimeout(
           function() {

                 location.href = "https://play.google.com/store/apps/details?id=com.wooribank.smart.wwms&hl=ko&gl=US";
              }
          }, 500);

          var iframe = document.createElement('iframe');
          iframe.style.visibility = 'hidden';
          iframe.src = 'woorimembers://';
          document.body.appendChild(iframe);
