



<!DOCTYPE html>
<html lang="ko">
<head>
	<meta name="format-detection" content="telephone=no" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<title>우리WON멤버스 앱 리다이렉션 페이지</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script>
		function goDown {
			var userAgent = navigator.userAgent; // OS 기종
			
			var visitedAt = (new Date()).getTime(); //방문시간
			
			if(userAgent.match(/iphone|ipad/)) {// 아이폰, 아이패드
				setTimeout(function() {// 앱이 설치되어 있으면 앱 실행, 미설치 시 마켓으로 이동
						if((new Date()).getTime()-visitedAt<10000) {
							location.href="https://apps.apple.com/kr/app/id1126278978";
						}
				}, 50000);
				setTimeout(function() {
					location.href="woorimembers://";
				}, 0);
			} else {
				// 앱이 설치되어 있으면 앱 실행, 미설치 시 마켓으로 이동
				location.href = 'intent://com.wooribank.smart.wwms#Intent;scheme=woorimembers;package=com.wooribank.smart.wwms;end;';// 안드로이드 앱 실행			
			}
		}
	</script>
</head>
<body onload="goDown();">
	<script>$(document).ready(function() {
		
		
			
			if(userAgent.match(".*android.*")) { // 안드로이드
				
			}
	});
	
	</script>
</body>
</html>
