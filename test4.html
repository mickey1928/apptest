



<!DOCTYPE html>
<html lang="ko">
<head>
	<meta name="format-detection" content="telephone=no" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<title>우리WON멤버스 앱 리다이렉션 페이지</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script>$(document).ready(function() {
		var userAgent = navigator.userAgent;
var visitTime = (new Date()).getTime();
if (userAgent.match(/Android/i)) { //안드로이드일 때
    location.href = 'intent://com.wooribank.smart.wwms#Intent;scheme=woorimembers;package=com.wooribank.smart.wwms;end;';
} else if (userAgent.match(/iPhone/i)) { //아이폰일 때
    setTimeout(function() {
        if ((new Date()).getTime() - visitTime < 1000) {
            location.href = "https://apps.apple.com/kr/app/id1126278978";
        }
    } ,2000);
    setTimeout(function() {
        location.href = "woorimembers://";
    } ,0);
}
		
			
		
	});
	
	</script>
</body>
</html>
